{% extends "index.html" %}

{% block content %}
    <h1>Расписание</h1>

    <br>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Предмет</th>
            <th scope="col">Дата</th>
            <th scope="col">Тип</th>
            <th scope="col">Аудитория</th>
            <th scope="col">Преподаватель</th>
        </tr>
        </thead>
        <tbody>

        {% for entry in curriculum %}
            <tr>
                <th scope="row"><a href=
                        {{ "/activity/" }}{{ entry.id }}>{{ entry.subject.name }}</a></th>
                <td>{{ entry.date }}</td>
                <td>{{ entry.get_type_display }}</td>
                <td>{{ entry.classroom_number }}</td>
                <td><a href={{ "/teacher/" }}{{ entry.teacher.id }}>{{ entry.teacher.name }}</a></td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
