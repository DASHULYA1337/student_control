{% extends "index.html" %}

{% block content %}
    <h1>Список преподавателей</h1>

    <br>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ФИО</th>
            <th scope="col">Предметы</th>
        </tr>
        </thead>
        <tbody>

        {% for teacher in teachers %}
            <tr>
                <th scope="row"><a href={{ "/teacher/" }}{{ teacher.id }}>{{ teacher.name }}</a></th>
                <th scope="row">
                    {% for subject in teacher.subjects.all %}
                        <a href={{ "/subject/" }}{{ subject.id }} class="badge badge-secondary">{{ subject.name }}</a>
                    {% endfor %}
                </th>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
